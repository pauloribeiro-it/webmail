<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>

	<h:form prependId="false">

		<h:messages showDetail="false" />
		<h:panelGrid columns="2" cellpadding="2" cellspacing="2">

			<p>Username</p>
			<h:inputText id="username" value="#{loginMB.username}"
				required="true" requiredMessage="The username value is required."
				size="30" />

			<p>Password</p>
			<h:inputSecret id="password" value="#{loginMB.password}"
				required="true" requiredMessage="The password value is required."
				size="30" />

			<h:outputLabel />
			<h:commandButton action="#{loginMB.loginUser}"
				styleClass="btn btn-primary" value="Login" />
			<br />
		</h:panelGrid>

	</h:form>

</h:body>
</html>
