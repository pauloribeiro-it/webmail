<ui:composition template="../templates/layout_central.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<div class="container">
			<div class="row main">
				<h1>#{msg.detalhaemail_titulo}</h1>
				<div class="main-login main-center">
					<div class="form-group">
						<p:outputLabel value="#{msg.detalhaemail_email_remetente}" class="cols-sm-2 control-label"/> #{emailMB.emailSelecionado.destinatario.email}
					</div>
					<div class="form-group">
						<p:outputLabel value="#{msg.detalhaemail_nome_remetente}" class="cols-sm-2 control-label"/> #{emailMB.emailSelecionado.destinatario.nome}
					</div>
					<div class="form-group">
						<p:outputLabel value="#{msg.detalhaemail_assunto}" class="cols-sm-2 control-label"/>#{emailMB.emailSelecionado.assunto}
					</div>
					<div>
						<p:outputLabel value="#{msg.detalhaemail_corpo}" class="cols-sm-2 control-label"/> #{emailMB.emailSelecionado.corpo}
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
