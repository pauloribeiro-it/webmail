<ui:composition template="../templates/layout_central.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<h:form>
			
			<p:growl id="messages" showDetail="true" autoUpdate="true"/>
			
			<p:tabMenu style="height:47px;overflow: hidden">
				<p:menuitem value="#{msg.novoemail_inicio}" url="/user/listaEmails.jsf?faces-redirect=true" />
				<p:menuitem value="#{msg.novoemail_enviar}" actionListener="#{emailMB.enviarEmail}" />
				<p:menuitem value="#{msg.novoemail_salvar_rascunho}" action="#{emailMB.salvarRascunho()}" />
				<p:menuitem value="#{msg.novoemail_cancelar}" url="/user/listaEmails.jsf?faces-redirect=true"/>
			</p:tabMenu>
			<br />
            <div class="form-group">
              <h:outputLabel value="#{msg.novoemail_para} " class="col-md-3 control-label"/>
              <div class="col-md-9">
				<p:inputText value="#{emailMB.destinatario}" class="form-control" />                
              </div>
            </div>
    
            <div class="form-group">
              <h:outputLabel value="#{msg.novoemail_assunto} " class="col-md-3 control-label"/>
              <div class="col-md-9">
                <h:inputText value="#{emailMB.email.assunto}" class="form-control"/>
              </div>
            </div>
    
			<div class="form-group">
				<div class="col-md-12 text-right">
					<p:editor id="corpo" value="#{emailMB.email.corpo}" required="true" requiredMessage="#{msg.novoemail_corpo_email_requerido}"/>
				</div>
			</div>	
		</h:form>
	</ui:define>
</ui:composition>
