<ui:composition template="../templates/layout_central.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<h:form>
			<p:growl id="messages" showDetail="true" autoUpdate="true"/>
			<p:tabMenu style="height:47px;overflow: hidden">
				<p:menuitem value="#{msg.novoemail_inicio}" url="/user/index.jsf?faces-redirect=true" />
				<p:menuitem value="#{msg.novoemail_enviar}" actionListener="#{emailMB.enviarEmail}" />
				<p:menuitem value="#{msg.novoemail_salvar_rascunho}" action="#{emailMB.salvarRascunho()}" />
				<p:menuitem value="#{msg.novoemail_cancelar}" url="/user/listaEmails.jsf?faces-redirect=true"/>
			</p:tabMenu>
			<br />
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg.novoemail_para} " />
				<p:inputText value="#{emailMB.destinatario}" />
				<p:outputLabel value="#{msg.novoemail_assunto} " />
				<p:inputText value="#{emailMB.email.assunto}" />
			</p:panelGrid>
			<p:editor id="corpo" value="#{emailMB.email.corpo}" required="true" requiredMessage="#{msg.novoemail_corpo_email_requerido}"/>
		</h:form>
	</ui:define>
</ui:composition>
