<ui:composition template="../templates/layout_central.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<h:form>
			<p:growl id="messages" showDetail="true" autoUpdate="true"/>
			<p:tabMenu style="height:47px;overflow: hidden">
				<p:menuitem value="InÃ­cio" url="/user/index.jsf?faces-redirect=true" />
				<p:menuitem value="Enviar"
					actionListener="#{emailMB.enviarEmail}" />
				<p:menuitem value="Salvar Rascunho" action="#{emailMB.salvarRascunho()}" />
				<p:menuitem value="Cancelar" url="/user/listaEmails.jsf?faces-redirect=true"/>
			</p:tabMenu>
			<br />
			<p:panelGrid columns="2">
				<p:outputLabel value="Para: " />
				<p:inputText value="#{emailMB.destinatario}" />
				<p:outputLabel value="Assunto: " />
				<p:inputText value="#{emailMB.email.assunto}" />
			</p:panelGrid>
			<p:editor id="corpo" value="#{emailMB.email.corpo}" required="true" requiredMessage="O corpo da mensagem deve ser informado!"/>
		</h:form>
	</ui:define>
</ui:composition>
