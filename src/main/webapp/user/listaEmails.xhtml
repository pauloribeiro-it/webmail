<ui:composition template="../templates/layout_central.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		
		<h:form id="form" prependId="false">
			<p:growl id="messages" showDetail="true" autoUpdate="true"/>
			<p:dataTable id="tableEmails" var="email"
				value="#{emailMB.emails}"
				selection="#{emailMB.emailsSelecionados}" rowKey="#{email.id}"
				style="margin-bottom:0">
				<f:facet name="header">#{emailMB.filtroSelecionado.nome}</f:facet>
				<p:column selectionMode="multiple"
					style="width:16px;text-align:center" />
				<p:column headerText="Assunto">
					<h:outputText value="#{email.assunto}" />
				</p:column>
				<p:column headerText="Remetente">
					<h:outputText value="#{email.remetente.nome}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton process="tableEmails" value="Excluir" actionListener="#{emailMB.excluiEmails}" update=":form:tableEmails"/>
				</f:facet>
				<p:column headerText="Detalhar" >
					<p:commandButton process="tableEmails" immediate="true" actionListener="#{emailMB.detalhaEmail}" icon="ui-icon-search" title="Detalhar">
						<f:setPropertyActionListener value="#{email}" target="#{emailMB.emailSelecionado}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Editar" rendered="#{emailMB.filtroSelecionado.id == 3}">
					<p:commandButton process="tableEmails" immediate="true" actionListener="#{emailMB.editarEmail}" icon="ui-icon-pencil" title="Detalhar">
						<f:setPropertyActionListener value="#{email}" target="#{emailMB.emailSelecionado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
