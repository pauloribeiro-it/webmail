<ui:composition template="../templates/layout_central.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<h:form id="form">
			<p:dataList emptyMessage="Nenhum email encontrado." value="#{emailMB.emails}" var="email" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
		        <f:facet name="header">
		            Emails
		        </f:facet>
		        <p:commandLink update=":form:emailDetail" oncomplete="PF('emailDialog').show()" title="Detalhes do email" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
		            <f:setPropertyActionListener value="#{email}" target="#{emailMB.emailSelecionado}" />
		            <h:outputText value="#{email.assunto}, #{email.remetente.nome}" />
		        </p:commandLink>
		        <h:outputText value="#{email.assunto}, #{email.remetente.nome}" style="display:inline-block"/>
   			</p:dataList>
 
		    <p:dialog header="Detalhes do email" widgetVar="emailDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
		        <p:outputPanel id="emailDetail" style="text-align:center;">
		            <p:panelGrid  columns="2" rendered="#{emailMB.emailSelecionado != null}" columnClasses="label,value">
		               
		                <h:outputText value="Assunto:" />
		                <h:outputText value="#{emailMB.emailSelecionado.assunto}" />
		 
		                <h:outputText value="Corpo:" />
		                <h:outputText value="#{emailMB.emailSelecionado.corpo}" />
		 
		                <h:outputText value="Remetente:" />
		                <h:outputText value="#{emailMB.emailSelecionado.remetente.nome}"/>
		 
		            </p:panelGrid>
		        </p:outputPanel>
		    </p:dialog>
		</h:form>
		
	</ui:define>
</ui:composition>
