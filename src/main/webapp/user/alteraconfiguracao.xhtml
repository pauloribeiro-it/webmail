<ui:composition template="../templates/layout_central.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<h:outputStylesheet name="css/starter-template.css"/>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Project name</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
		<h:form id="formAlteraSenha">
			<p:growl id="messages" autoUpdate="true" showDetail="true" />
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg.alteraconfiguracao_nome_usuario} " />#{apoioMB.usuarioLogado.nome}
				<p:outputLabel value="#{msg.alteraconfiguracao_login} " />#{apoioMB.usuarioLogado.email}
				<p:outputLabel value="#{msg.alteraconfiguracao_senha_atual} " />
				<p:password id="senhaAtual" name="senhaAtual"
					value="#{apoioMB.senhaAtual}" required="true"
					requiredMessage="#{msg.alteraconfiguracao_senha_atual_required_message}" />
				<p:outputLabel value="#{msg.alteraconfiguracao_senha_nova} " />
				<p:password id="senhaNova" name="senhaNova"
					value="#{apoioMB.senhaNova}" required="true"
					requiredMessage="#{msg.alteraconfiguracao_senha_nova_required_message}" />
				<p:outputLabel value="#{msg.alteraconfiguracao_confirmacao_senha}" />
				<p:password id="confirmacaoSenhaNova" name="confirmacaoSenhaNova"
					validator="confirmacaoSenhaValidator"
					value="#{apoioMB.confirmacaoSenhaNova}" required="true"
					requiredMessage="#{msg.alteraconfiguracao_confirmacao_senha_required_message}" />
				<p:commandButton value="#{msg.alteraconfiguracao_confirmar}"
					actionListener="#{apoioMB.alterarSenha()}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
