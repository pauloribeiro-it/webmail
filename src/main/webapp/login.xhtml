<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<title>#{msg.login_login}</title>
</h:head>
<h:body>
	<p:outputLabel style="font-size:30px">#{msg.login_login}</p:outputLabel>
	<h:form prependId="false">

		<p:growl id="messages" autoUpdate="true"/>
		<p:panelGrid columns="2" cellpadding="2" cellspacing="2" style="weight:400px">

			<p>#{msg.login_usuario}</p>
			
			<p:inputText id="username" value="#{loginMB.username}"
				required="true" requiredMessage="#{msg.login_usuario_requerido}"
				size="30" />

			<p>#{msg.login_senha}</p>
			<p:password id="password" value="#{loginMB.password}"
				required="true" requiredMessage="#{msg.login_senha_requerida}"
				size="30" />

			<p:commandButton action="#{loginMB.loginUser}"
				styleClass="btn btn-primary" value="#{msg.login_login}" />
		</p:panelGrid>
		<br/>
		<p:commandLink value="#{msg.login_naoecadastrado}" action="cadastro.jsf?faces-redirect=true" immediate="true"/>
	</h:form>
	<script src="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js" />
</h:body>
</html>
