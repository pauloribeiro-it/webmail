<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<p:outputLabel style="font-size:30px">Login</p:outputLabel>
	<h:messages />
	<h:form prependId="false">

		
		<p:panelGrid columns="2" cellpadding="2" cellspacing="2" style="weight:400px">

			<p>Usuário</p>
			
			<p:inputText id="username" value="#{loginMB.username}"
				required="true" requiredMessage="O usuário é requerido."
				size="30" />

			<p>Senha</p>
			<p:password id="password" value="#{loginMB.password}"
				required="true" requiredMessage="A senha é requerida."
				size="30" />

			<p:commandButton action="#{loginMB.loginUser}"
				styleClass="btn btn-primary" value="Login" />
				<p:commandButton action="#{loginMB.loginUser}"
				styleClass="btn btn-primary" value="Esqueceu a senha?" />
		</p:panelGrid>

	</h:form>
</h:body>
</html>
