<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/custom.css"/>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<title>#{msg.login_login}</title>
</h:head>
<h:body>
	<div class="container">	
		<div class="row main">
			<div class="panel-title text-center">
				<p:outputLabel style="font-size:30px">#{msg.login_login}</p:outputLabel>
				<hr/>
			</div>
			<div class="main-login main-center">		
				<h:form class="form-horizontal" prependId="false">
					<p:growl id="messages" autoUpdate="true"/>
						<div class="form-group">
							<label class="cols-sm-2 control-label" for="username">#{msg.login_usuario}</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user" aria-hidden="true"></i>
									</span>
									<p:inputText id="username" value="#{loginMB.username}" class="form-control"
										required="true" requiredMessage="#{msg.login_usuario_requerido}"
										size="30" />
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="cols-sm-2 control-label" for="password">#{msg.login_senha}</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-lock" aria-hidden="true"/>
									</span>
									<p:password id="password" value="#{loginMB.password}" class="form-control"
										required="true" requiredMessage="#{msg.login_senha_requerida}"
										size="30" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<p:commandButton action="#{loginMB.loginUser}"
								styleClass="btn btn-primary btn-lg btn-block login-button" value="#{msg.login_login}" />
						</div>
						<div class="form-group">
							<p:commandButton styleClass="btn btn-primary btn-lg btn-block login-button" value="#{msg.login_naoecadastrado}" action="cadastro.jsf?faces-redirect=true" immediate="true"/>
						</div>
				</h:form>
			</div>
		</div>
	</div>
	<script src="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js" />
</h:body>
</html>
