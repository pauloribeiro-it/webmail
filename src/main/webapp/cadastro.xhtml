<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
<title>#{msg.cadastro_titulo}</title>
</h:head>
<h:body>

	<h:form id="cadastroUsuario" prependId="false">
		<p:growl id="messages" showDetail="false" autoUpdate="true"/>
		<p:panelGrid columns="2">
			<p:outputLabel value="#{msg.cadastro_nomecompleto}" for="nome"/>
			<p:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" />
			<p:outputLabel value="#{msg.cadastro_usuario}" for="usuario"/>
			<p:inputText id="usuario" value="#{usuarioMB.usuario.email}" required="true" requiredMessage="#{msg.cadastro_usuario_required_message}" validator="nomeUsuarioValidator"/>
			<p:outputLabel value="#{msg.cadastro_senha}" for="senhaNova"/>
			<p:password id="senhaNova" value="#{usuarioMB.senhaNova}" required="true" requiredMessage="#{msg.cadastro_senha_required_message}"/>
			<p:outputLabel value="#{msg.alteraconfiguracao_confirmacao_senha}" for="confirmacaoSenhaNova"/>
			<p:password id="confirmacaoSenhaNova" name="confirmacaoSenhaNova" validator="confirmacaoSenhaValidator" value="#{usuarioMB.confirmacaoSenhaNova}" required="true" requiredMessage="#{msg.alteraconfiguracao_confirmacao_senha_required_message}"/>
			<p:commandButton value="#{msg.cadastro_cadastrar}" actionListener="#{usuarioMB.cadastro}" />
		</p:panelGrid>
	</h:form>
	<script src="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js" />
</h:body>
</html>
