<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<title>#{msg.central_pagina_inicial}</title>
</h:head>

<f:view>
	<p:layout fullPage="true" style="min-width:200px;min-height:800px;">
	<p:layoutUnit position="west" resizable="false" size="300"
		minSize="300" maxSize="500">
		<h:form>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
	                <li class="active"><a href="#"><i class="fa fa-home fa-fw"></i>Home</a></li>

	                <li>
		                <h:commandLink value="#{msg.central_novo_email}" actionListener="#{emailMB.novoEmail}">
							<i class="fa fa-list-alt fa-fw"/>
		                </h:commandLink>
	                </li>

	                <li>
		                <h:commandLink value="#{msg.central_caixa_entrada}" actionListener="#{emailMB.retornaEmails}">
		                	<i class="fa fa-list-alt fa-fw"/>
							<f:param name="filtro" value="entrada"/>
						</h:commandLink>
	                </li>

	                <li>
		                <h:commandLink value="#{msg.central_rascunhos}" actionListener="#{emailMB.retornaEmails}">
		                	<i class="fa fa-list-alt fa-fw"/>
							<f:param name="filtro" value="rascunhos"/>
						</h:commandLink>
	                </li>

	                <li>
		              <h:commandLink value="#{msg.central_lixo}" actionListener="#{emailMB.retornaEmails}">
							<i class="fa fa-list-alt fa-fw"/>
							<f:param name="filtro" value="lixo"/>
					   </h:commandLink>
	                </li>

	                <li>
		              <h:link value="#{msg.central_configuracoes}"  outcome="/user/alteraconfiguracao.jsf?faces-redirect=true" >
							<i class="fa fa-list-alt fa-fw"/>
		              </h:link>
	                </li>
	                
	                <li>
	                  <h:commandLink value="#{msg.central_logout}" actionListener="#{loginMB.logout}">
							<i class="fa fa-list-alt fa-fw"/>
	                  </h:commandLink>
	                </li>
	            </ul>
				</div>
			</div>
		</div>
		</h:form>
	</p:layoutUnit>
	<p:layoutUnit position="center">
		<ui:insert name="content"/>
	</p:layoutUnit>
	</p:layout>
	<script src="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js" />
</f:view>

</html>
