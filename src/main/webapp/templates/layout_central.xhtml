<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<title>#{msg.central_pagina_inicial}</title>
</h:head>

<f:view>
	<p:layout fullPage="true" style="min-width:400px;min-height:800px;">
		<p:layoutUnit position="west" resizable="false" size="300"
			minSize="300" maxSize="500">
			<h:form>
				<p:panelMenu model="#{emailMB.simpleMenuModel}"/>
				<br/>
				<p:commandButton value="#{msg.central_configuracoes}" action="/user/alteraconfiguracao.jsf?faces-redirect=true" />
				<br/>
				<p:commandButton value="#{msg.central_logout}" actionListener="#{loginMB.logout}"/>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="content"/>
		</p:layoutUnit>
	</p:layout>
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" />
	<script src="#{facesContext.externalContext.requestContextPath}/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js" />
	-->
</f:view>

</html>
