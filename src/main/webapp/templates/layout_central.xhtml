<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Página inicial</title>
</h:head>
<f:view>
	<p:layout fullPage="true" style="min-width:400px;min-height:800px;">
		<p:layoutUnit position="west" resizable="false" size="300"
			minSize="300" maxSize="500">
			<h:form>
				<p:panelMenu model="#{emailManagedBean.simpleMenuModel}">
				</p:panelMenu>
				<br/>
				<p:commandLink value="Configurações" action="#"></p:commandLink>
				<br/>
			</h:form>
			
			<a href="./logout">Logout</a>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="content"></ui:insert>
		</p:layoutUnit>
	</p:layout>
</f:view>
</html>
